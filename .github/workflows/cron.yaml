name: Daily Refresh
on:
  schedule:
    - cron: '15 0,8,16 * * *'

jobs:
  build:
    name: Refresh
    runs-on: ubuntu-latest
    steps:
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Check out code
        uses: actions/checkout@v2
      - name: Cache go module
        uses: actions/cache@v2
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Build
        run: go build -o target/gadio-rss
      - name: Execute Binray
        run: ./target/gadio-rss -T ${{ secrets.BOT_KEY }}
      - name: Artifact Database
        uses: actions/upload-artifact@v2
        with:
          path: record.db
          retention-days: 1
      - name: Self-Push
        shell: bash
        run: |
          if [[ $(git ls-files -m) ]]; then
            git config user.name diov-bot
            git config user.email bot@mail.dio.wtf
            git add .
            git commit -a -m "Update record (Github Action)"
            git push
          else
            echo "nothing to commit, working tree clean"
          fi
